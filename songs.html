<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Dirty After Work | Songs</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shared.css">

    <style>
        .page-header {
            /* Extra space for the songs page layout */
            margin-bottom: 60px;
        }

        .content-section {
            max-width: 800px;
        }

        .media-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        @media (min-width: 768px) {
            .media-list {
                grid-template-columns: repeat(2, 1fr);
                gap: 40px;
            }
        }
        
        .song-card {
            background-color: #f7f7f7;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            text-align: left;
            padding: 15px;
        }

        .song-card h2 {
            font-family: 'Heebo', sans-serif;
            font-size: 1.8rem;
            margin-top: 0;
            color: #333;
        }

        .song-card audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>

</head>
<body>

    <div class="main-container">
        
        <header class="page-header">
            <button class="menu-toggle" aria-expanded="false" aria-controls="main-menu" id="menu-toggle-btn">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            
            <h1>Songs</h1>
        </header>

        <nav class="main-nav" id="main-menu">
            <a href="index.html">Home</a>
            <a href="pictures.html">Pictures</a>
            <a href="lyrics.html">Lyrics</a>
            <a href="about.html">About</a>
        </nav>
        
        <div class="content-section">
            
            <div class="media-list">
                
                <div class="song-card">
                    <h2>Buy This Piece of Plastic </h2>
                    <audio controls class="single-audio-player">
                        <source src="BuyThisPieceOfPlastic.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <a href="lyrics.html#song-one" style="display: block; margin-top: 10px; text-align: right; color: #555; text-decoration: underline;">View Lyrics</a>
                </div>
                
                <div class="song-card">
                    <h2>My Pals + Bender</h2>
                    <audio controls class="single-audio-player">
                        <source src="MyPals+W.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <a href="lyrics.html#song-two" style="display: block; margin-top: 10px; text-align: right; color: #555; text-decoration: underline;">View Lyrics</a>
                </div>
                
                <div class="song-card">
                    <h2>One More Beer</h2>
                    <audio controls class="single-audio-player">
                        <source src="OneMoreBeer.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <a href="lyrics.html#song-three" style="display: block; margin-top: 10px; text-align: right; color: #555; text-decoration: underline;">View Lyrics</a>
                </div>
                
                <div class="song-card">
                    <h2>Beds Are Burning (cover)</h2>
                    <audio controls class="single-audio-player">
                        <source src="BedsAreBurning.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <a href="lyrics.html#song-four" style="display: block; margin-top: 10px; text-align: right; color: #555; text-decoration: underline;">View Lyrics</a>
                </div>
                
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.getElementById('menu-toggle-btn');
            const navMenu = document.getElementById('main-menu');
            const audioPlayers = document.querySelectorAll('.single-audio-player');

            // --- Menu Toggle Logic ---
            menuButton.addEventListener('click', () => {
                const isExpanded = menuButton.getAttribute('aria-expanded') === 'true';
                navMenu.classList.toggle('open');
                menuButton.setAttribute('aria-expanded', !isExpanded);
            });
            
            navMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    if (navMenu.classList.contains('open')) {
                        navMenu.classList.remove('open');
                        menuButton.setAttribute('aria-expanded', 'false');
                    }
                });
            });

            // --- Audio Control: Only one player at a time ---
            audioPlayers.forEach(player => {
                player.addEventListener('play', (event) => {
                    audioPlayers.forEach(otherPlayer => {
                        if (otherPlayer !== event.target && !otherPlayer.paused) {
                            otherPlayer.pause();
                        }
                    });
                });
            });
        });
    </script>

</body>
</html>
