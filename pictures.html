<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Dirty After Work | Pictures</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shared.css">

    <style>
    .image-grid {
        display: grid;
        /* This rule automatically creates responsive columns */
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px; /* Increased gap for better spacing */
        padding: 20px; /* Add padding around the whole grid */
        box-sizing: border-box;
    }
    
    .image-card {
        border-radius: 8px;
        overflow: hidden; /* Ensures image corners are rounded */
        display: flex;
        flex-direction: column;
        /* The background/border is now in shared.css, so it's not needed here */
    }
    
    /* --- NEW, SIMPLIFIED IMAGE STYLES --- */
    .image-card img {
        display: block; /* Removes any extra space below the image */
        width: 100%;   /* Makes the image fill the card's width */
        height: auto;  /* Browser calculates height automatically to keep aspect ratio */
    }
    
    .image-caption {
        font-family: 'Heebo', sans-serif;
        padding: 15px;
        font-size: 0.9rem;
        color: #555;
        text-align: center;
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 40px;
    }
</style>

</head>
<body>

    <div class="main-container">
        
        <header class="page-header">
            <button class="menu-toggle" aria-expanded="false" aria-controls="main-menu" id="menu-toggle-btn">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <h1>Pictures</h1>
        </header>

        <nav class="main-nav" id="main-menu">
            <a href="index.html">Home</a>
            <a href="songs.html">Songs</a>
            <a href="lyrics.html">Lyrics</a>
            <a href="about.html">About</a>
        </nav>
        
        <div class="content-section">
            
            <div class="image-grid">
                
                <div class="image-card">
                        <img src="Plattsburgh.jpg" alt="Finding the Plattsburgh sound" onerror="this.onerror=null; this.src='https://placehold.co/600x400/F0F0F0/333333?text=Image+Missing'" loading="lazy">
                    <div class="image-caption">Finding the Plattsburgh sound.</div>
                </div>
                
                <div class="image-card">
                        <img src="TheFourth.jpg" alt="Fun hats" onerror="this.onerror=null; this.src='https://placehold.co/600x400/F0F0F0/333333?text=Image+Missing'" loading="lazy">
                    <div class="image-caption">Fun hats.</div>
                </div>
                
                <div class="image-card">
                        <img src="IMOnABoat.jpg" alt="Dirty on a boat" onerror="this.onerror=null; this.src='https://placehold.co/600x400/F0F0F0/333333?text=Image+Missing'" loading="lazy">
                    <div class="image-caption">Dirty on a boat.</div>
                </div>

            </div>
        </div>

    </div>

</body>
</html>
