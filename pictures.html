<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Dirty After Work | Pictures</title>
    
    <!-- Required Font Links (Must be included in every page) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Links to your shared stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Simple, temporary internal styles for the gallery on this page -->
    <style>
        /* FIX: Forcing H1 to use Rock Salt font for this page title */
        h1 {
            font-family: 'Rock Salt', cursive !important; 
            /* NEW MARGIN: 0px top/right/bottom, 20px left (after the hamburger) */
            margin: 0 0 0 20px; 
            font-size: clamp(2rem, 8vw, 4rem); /* Standard title size across all screens */
        }
        
        /* HEADER LAYOUT: Puts the title (left) and menu button (right) side-by-side on ALL screens */
        .page-header {
            display: flex;
            /* CHANGED: Aligns items to the left (start) instead of spacing them apart */
            justify-content: flex-start; 
            align-items: center;
            width: 100%;
            position: relative;
            padding: 0 20px;
        }

        /* --- HAMBURGER MENU STYLES (ALWAYS VISIBLE) --- */
        
        /* Show the toggle button on ALL screens (overrides default display: none) */
        .menu-toggle {
            display: block; 
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 1001; /* Must be above the navigation overlay */
        }
        
        /* --- NAVIGATION MENU (ALWAYS HIDDEN BY DEFAULT) --- */

        .main-nav {
            /* Initially hide the menu on all screens */
            display: none;
            /* When open, it will act as a full-screen overlay */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.98); /* Near-opaque white overlay */
            z-index: 1000;
            flex-direction: column; /* Stack links vertically */
            justify-content: center;
            align-items: center;
        }

        /* Class added by JavaScript when the button is clicked */
        .main-nav.open {
            display: flex;
        }
        
        /* Styling for the large, centered links in the open menu */
        .main-nav a {
            font-size: 2rem; /* Larger touch targets for menu links */
            margin: 1.5rem 0;
            /* Inherited from style.css, but explicitly set for clarity */
            font-family: 'Heebo', sans-serif; 
        }

        /* Hamburger icon bars (no change) */
        .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            background-color: #333;
            transition: all 0.3s ease-in-out;
            border-radius: 2px;
        }
        
        /* Content Section Styles (no change) */
        .content-section {
            font-family: 'Heebo', sans-serif;
            padding: 40px 20px;
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }
        /* NOTE: Removed H2 styling as the H2 tag is now gone from the HTML */
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .image-card {
            background-color: #f7f7f7;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .image-card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .image-caption {
            font-family: 'Heebo', sans-serif;
            padding: 15px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>

</head>
<body>

    <div class="main-container">
        
        <!-- HEADER: Hamburger on left, Title on right -->
        <header class="page-header">
            <!-- REORDERED: Button is now the first child -->
            <button class="menu-toggle" aria-expanded="false" aria-controls="main-menu" id="menu-toggle-btn">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            
            <h1>Pictures</h1>
        </header>

        <!-- NAVIGATION: This is the full-screen overlay when the button is clicked -->
        <nav class="main-nav" id="main-menu">
            <a href="index.html">Home</a>
            <a href="music.html">Songs</a>
            <a href="lyrics.html">Lyrics</a>
            <a href="about.html">About</a>
        </nav>
        
        <div class="content-section">
            
            <!-- Removed: <h2>The Visuals</h2> -->
            <!-- Removed: <p>A selection of photos and art related to the project.</p> -->

 
                <div class="image-card">
                    <img src="Plattsburgh.jpg" alt="Finding the Plattsburgh Sound">
                    <div class="image-caption">Finding the Plattsburgh Sound.</div>
                </div>
                       <div class="image-grid">
                <div class="image-card">
                    <img src="TheFourth.jpg" alt="Fun Hats">
                    <div class="image-caption">Fun Hats.</div>
                </div>
                <div class="image-card">
                    <img src="IMOnABoat.jpg" alt="Dirty on a Boat">
                    <div class="image-caption">Dirty on a Boat.</div>
                </div>
            </div>
        </div>

    </div>

    <!-- JAVASCRIPT: To handle the menu open/close functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.getElementById('menu-toggle-btn');
            const navMenu = document.getElementById('main-menu');

            menuButton.addEventListener('click', () => {
                const isExpanded = menuButton.getAttribute('aria-expanded') === 'true' || false;
                
                // Toggle the 'open' class on the navigation menu
                navMenu.classList.toggle('open');
                
                // Update aria attributes for accessibility
                menuButton.setAttribute('aria-expanded', !isExpanded);
            });
            
            // Close menu if a link is clicked (useful on mobile)
            navMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    // We only close the menu if it's currently open
                    if (navMenu.classList.contains('open')) {
                        navMenu.classList.remove('open');
                        menuButton.setAttribute('aria-expanded', 'false');
                    }
                });
            });
        });
    </script>

</body>
</html>
