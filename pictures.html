<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Dirty After Work | Pictures</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shared.css">

    <style>
        .page-header {
            /* Add some bottom margin to separate header from content */
            margin-bottom: 40px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
        }

        @media (min-width: 768px) {
            .image-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            .image-image-container {
                padding-top: 75%; /* 4:3 aspect ratio */
            }
        }
        
        .image-card {
            background-color: #f7f7f7;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }
        
        .image-image-container {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 1:1 aspect ratio by default */
            background-color: #ddd;
        }
        
        .image-card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain;
        }
        
        .image-caption {
            font-family: 'Heebo', sans-serif;
            padding: 15px;
            font-size: 0.9rem;
            color: #555;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 40px;
        }
    </style>

</head>
<body>

    <div class="main-container">
        
        <header class="page-header">
            <button class="menu-toggle" aria-expanded="false" aria-controls="main-menu" id="menu-toggle-btn">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <h1>Pictures</h1>
        </header>

        <nav class="main-nav" id="main-menu">
            <a href="index.html">Home</a>
            <a href="songs.html">Songs</a>
            <a href="lyrics.html">Lyrics</a>
            <a href="about.html">About</a>
        </nav>
        
        <div class="content-section">
            
            <div class="image-grid">
                
                <div class="image-card">
                    <div class="image-image-container">
                        <img src="Plattsburgh.jpg" alt="Finding the Plattsburgh sound" onerror="this.onerror=null; this.src='https://placehold.co/600x400/F0F0F0/333333?text=Image+Missing'" loading="lazy">
                    </div>
                    <div class="image-caption">Finding the Plattsburgh sound.</div>
                </div>
                
                <div class="image-card">
                    <div class="image-image-container">
                        <img src="TheFourth.jpg" alt="Fun hats" onerror="this.onerror=null; this.src='https://placehold.co/600x400/F0F0F0/333333?text=Image+Missing'" loading="lazy">
                    </div>
                    <div class="image-caption">Fun hats.</div>
                </div>
                
                <div class="image-card">
                    <div class="image-image-container">
                        <img src="IMOnABoat.jpg" alt="Dirty on a boat" onerror="this.onerror=null; this.src='https://placehold.co/600x400/F0F0F0/333333?text=Image+Missing'" loading="lazy">
                    </div>
                    <div class="image-caption">Dirty on a boat.</div>
                </div>

            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.getElementById('menu-toggle-btn');
            const navMenu = document.getElementById('main-menu');

            menuButton.addEventListener('click', () => {
                const isExpanded = menuButton.getAttribute('aria-expanded') === 'true';
                navMenu.classList.toggle('open');
                menuButton.setAttribute('aria-expanded', !isExpanded);
            });
            
            navMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    if (navMenu.classList.contains('open')) {
                        navMenu.classList.remove('open');
                        menuButton.setAttribute('aria-expanded', 'false');
                    }
                });
            });
        });
    </script>

</body>
</html>
